    <body class="gd-cardpack" ms-controller='gd_cardpack'>
        <div class="col-12">
            <section class="cardpack-top">
				<br>
				<div class="box-88 text-center">
					<div class="col-11 center-block">
						<img class="col-11 center-block" src="img/bindcard_top.png" style='border-top-left-radius:5px;border-top-right-radius:5px;'/>
					</div>
<!--
					<div class="col-11 center-block cardpack-top-liner">
						<div class="cardpack-top-leftdot pull-left"></div>
						<div class="cardpack-top-rightdot pull-right"></div>
					</div>
-->
				</div>
				<br>
			</section>
			<section>
				<form>
					<div class="card-num p">
						<div class="col-4 text-center pull-left">
							<b class="text-green">会员卡号:</b>
						</div>
						<div class="col-7 pull-left">
							<input class="col-12 tosub" type="text" name='user_name' placeholder='请输入卡号' pattern='[^/\s/g]{1,}'/>
						</div>
						<div class='clear'></div>
					</div>
					<div class="center-block text-center container-fluid">
						<button class="btn btn-block btn-gd-green" type="submit">绑定微信会员卡</button>
						<br>
<!--                        <p class="p">{{test}}</p>-->
					</div>
					<div class="p col-xs-12 text-right">
						<a href='write_cardinfo.html' class=" pull-right text-right">
							<b class="a text-green">立即办理!</b>
						</a>
                        <span class="col-4 pull-right">没有会员卡？</span>
					</div>
                    <p class="p" ms-text='time'></p>
				</form>
			</section>
        </div>

<!--        <script id="zyoAPIcore" src="js/zyo-api-url.js"></script>-->
<!--        <script id='jqueryCore' src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>-->
        <script type="text/javascript" id="avalonCore" src="http://sandbox.runjs.cn/uploads/rs/65/703jo9wq/avalon.min.js"></script>
<!--        <script id='jqueryCore' src="js/jquery-1.9.1.min.js"></script>-->
        <script>
            avalon.ready(function(){
				var gd_store= avalon.define({
                    $id: 'gd_cardpack',
                    test: 1,
                    time: '00:00:00',
                    shit: setInterval(function(){
                        var time= new Date();
                        var hh= ('0'+ time.getHours()).slice(-2);
                        var mm= ('0'+ time.getMinutes()).slice(-2);
                        var ss= ('0'+ time.getSeconds()).slice(-2);
                        gd_store.time= hh+ ':'+ mm+ ':'+ ss;
                    }, 500)
                })
                setInterval(function(){
                    gd_store.test++;
                }, 1000)
                avalon.scan()
            })
        </script>
